<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <fieldset style= "max-width: 300px">
    <div>  
    <h2>Envie uma mensagem preenchendo o formulário abaixo</h2>

        <form method="get">

            <label for="nome">Seu nome: </label><br>
            <input style="border-radius: 10px; width: 380px;"type="text" id="nome" name="nome" ><br>

            <br><label for="telefone"> Seu Telefone: </label><br>
            <input style="border-radius: 10px; width: 380px;"type="number" id="telefone" name="telefone" ><br>

            <br><label for="email">Seu email: </label><br>
            <input style="border-radius: 10px; width: 380px;"type="text" id="email" name="email"><br>

            <br><label for="curso">Deseja receber nossas novidades? </label><br>
            <input type="radio" name="selecione" value="Sim">Sim
            <input type="radio" name="selecione" value="Não">Não <br>

            <br><label for="">Sua Mensagem:</label><br>
            <textarea style="border-radius: 5px;"name="msg" rows="7" cols="50"></textarea>


            <center>
            <br><button style="border-radius: 10px;">Enviar</button><br>
            </center>
        
        </form>
    <div>
    </fieldset>
</body>
</html>
